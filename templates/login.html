<body class="login" onkeydown="keyLogin()">
<!--<h1>hhhh</h1>-->
<!-- Logo Header -->
      <div class="logo-header" style="padding-top: 10px;padding-left:30px;position: absolute">

        <a href="#" class="logo">
          <img src="../static/src/assets/img/logoNotePlus.png" alt="navbar brand" class="navbar-brand" width="200px">
        </a>

      </div>
      <!-- End Logo Header -->
	<div class="wrapper wrapper-login">

		<div class="container container-login animated fadeIn">
			<h3 class="text-center">登录</h3>
			<div class="login-form">
				<div class="form-group form-floating-label">
					<input id="username" name="username" type="text" class="form-control input-border-bottom" required>
					<label for="username" class="placeholder">用户名或邮箱</label>
				</div>
				<div class="form-group form-floating-label">
					<input id="password" name="password" type="password" class="form-control input-border-bottom" required>
					<label for="password" class="placeholder">密码</label>
					<div class="show-password">
						<i class="flaticon-interface"></i>
					</div>
				</div>
				<div class="row form-sub m-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" id="rememberme">
						<label class="custom-control-label" for="rememberme">记住账号</label>
					</div>

					<a href="#" class="link float-right">忘记密码?</a>
				</div>
				<div class="form-action mb-3">
					<a href="#" id="login-btn" class="btn btn-primary btn-rounded btn-login" onclick="login()">登录</a>
				</div>
				<div class="login-account">
					<span class="msg">还没有账号?</span>
					<a href="#" id="show-signup" class="link">立即注册</a>
				</div>
			</div>
		</div>

		<div class="container container-signup animated fadeIn">
			<h3 class="text-center">注册</h3>
			<div class="login-form">
				<div class="form-group form-floating-label">
					<input  id="username1" name="username1" type="text" class="form-control input-border-bottom" required>
					<label for="username1" class="placeholder">用户名</label>
				</div>
				<div class="form-group form-floating-label">
					<input  id="email" name="email" type="email" class="form-control input-border-bottom" required>
					<label for="email" class="placeholder">邮箱</label>
				</div>
				<div class="form-group form-floating-label">
					<input  id="password1" name="password1" type="password" class="form-control input-border-bottom" required>
					<label for="password1" class="placeholder">密码</label>
					<div class="show-password">
						<i class="flaticon-interface"></i>
					</div>
				</div>
				<div class="form-group form-floating-label">
					<input  id="password2" name="password2" type="password" class="form-control input-border-bottom" required>
					<label for="password2" class="placeholder">确认密码</label>
					<div class="show-password">
						<i class="flaticon-interface"></i>
					</div>
				</div>
				<div class="row form-sub m-0">
					<div class="custom-control custom-checkbox">
						<input type="checkbox" class="custom-control-input" name="agree" id="agree">
						<label class="custom-control-label" for="agree">我同意条款</label>
					</div>
				</div>
				<div class="form-action">
					<a href="#" id="show-signin" class="btn btn-danger btn-rounded btn-login mr-3">取消</a>
					<a href="#" class="btn btn-primary btn-rounded btn-login" onclick="register()">注册</a>
				</div>
			</div>
		</div>
	</div>
<script>

</script>
	<script src="../static/src/assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="../static/src/assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="../static/src/assets/js/core/popper.min.js"></script>
	<script src="../static/src/assets/js/core/bootstrap.min.js"></script>
	<script src="../static/src/assets/js/ready.js"></script>
	<!-- Bootstrap Notify -->
	<script src="../static/src/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

</body>
</html>
